<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addExpense.css">
    <h1>welcome home , save your daily expenses here</h1>
</head>
<body>
    <form id="form" onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expenseamount:</label>
        <input type="number" name="expenseamount" required><br>
        <label for="description">Chosse description:</label>
        <input type="text" name="description" required><br>
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="movie">movie</option>
        </select>
        <button type="submit">Add Expense</button><br><br>
        <button id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </form>
    
    <div id="message"></div>
    <ul id="leaderboard"></ul>
    <h3>Expenses</h3>
    <ul id="listOfExpenses"></ul>
   
<div id="pagination" class="pagination">
    <label for="rows">Rows per page :</label>
    <select id="rows-per-page"name="rows" onchange="showChangedRows()">
        <option value="5">5</option>
        <option value="10" >10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
    </select>
    <label id="page-details">Showing 1-5 of 11</label>
    <button id="prev-btn" onclick="showPreviousPage()">prev</button>
    <button id="next-btn" onclick="showNextPage()">next</button>
</div>
   <ul id="leaderboard"></ul>
   <button onclick="download()" id="downloadexpense">Download File</button>

    <script src="index.js"></script>
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
